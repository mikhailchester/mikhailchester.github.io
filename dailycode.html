<!DOCTYPE html>

<html>

  <body>
  
    <table style="border-collapse: collapse; width: 100%;" border="0">
    <tbody style="width: 800px;">
        <tr>
            <td style="width: 50%;">
              <span style="color: #d99191;">Today's Code:</span><br />
              <div id="dailycode" style="font-size: 160px; font-family: LatoWeb, Lato, Helvetica, Arial, sans-serif;"></div>
          </td>
            <td style="width: 50%;"><img src="attendance_form_qr_code.png" /></td>
        </tr>
    </tbody>
  </table>
    
    
    <script type="text/javascript">
      const d = new Date();
      let mydow = 100 * (d.getDay() + 3) + (2 * d.getMonth()) + d.getDay();
      let myday = d.getDate() + 35;
      //mycode = '' + mydow + myday;
      mycode = String(mydow).charAt(0) + String(myday).charAt(0) + String(mydow).charAt(1) + String(myday).charAt(1) + String(mydow).charAt(2);
      document.getElementById("dailycode").innerHTML = mycode;
    </script>
    
  </body>

</html>
