<!DOCTYPE html>

<html>

  <body>
  
    <div id="dailycode"></div>
    
    <script type="text/javascript">
      const d = new Date();
      let mydow = 10 * (1 + d.getDay());
      let myday = d.getDate() + 30;
      mycode = '' + mydow + myday;
      document.getElementById("dailycode").innerHTML = mycode;
    </script>
    
  </body>

</html>
